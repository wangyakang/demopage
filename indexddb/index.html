<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link crossorigin href="https://lib.baomitu.com/antd/4.1.2/antd.min.css" rel="stylesheet">
</head>
<body>
  <div id="app"></div>
</body>
<script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js" ></script>
<script src="https://unpkg.com/babel-standalone@6.26.0/babel.js"></script>
<script crossorigin src="https://lib.baomitu.com/antd/4.1.2/antd.min.js"></script>
<script type='text/babel'>
  class TableOperate extends React.Component {
    constructor (props) {
      super(props);
      this.state = {
        db: '',
        username: '',
        tel: '',
        idcard: '',
        adress: '',
        formList: [
          {
            label: '姓名',
            name: 'username',
          },
          {
            label: '手机号',
            name: 'tel',
          },
          {
            label: '身份证号',
            name: 'idcard',
          },
          {
            label: '住址',
            name: 'adress',
          }
        ],
        dataSource: [],
        columns: [
          {
            title: '姓名',
            dataIndex: 'username',
            key: 'username',
          },
          {
            title: '手机号',
            dataIndex: 'tel',
            key: 'tel',
          },
          {
            title: '身份证号',
            dataIndex: 'idcard',
            key: 'idcard',
          },
          {
            title: '住址',
            dataIndex: 'adress',
            key: 'adress',
          },
          {
            title: '操作',
            width: '200',
            render: (_, record) => {
              return (
                <div>
                  <antd.Button type="primary" size="small" style={{marginBottom: '10px'}} onClick={_ => this.setState({operatetype: 'edit', username: record.username, tel: record.tel, adress: record.adress, idcard: record.idcard, isShowOperate: true})}>编辑</antd.Button>
                  <antd.Button size="small" onClick={_ => this.setState({cancelkey: record.idcard, iscancel: true})}>删除</antd.Button>
                </div>
              )
            }
          }
        ],
        iscancel: false,
        isShowOperate: false,
        cancelkey: '',
        operatetype: '',
      }
    }
    componentDidMount () {
      this.setDBMsg();
    }
    cancelsub = _ => {
      this.dbOperate('delete', this.state.cancelkey).then(_ => {
        // message('删除用户成功～');
        this.getalldata();
        this.setState({iscancel: false, cancelkey: ''});
      })
    }
    setDBMsg () {
      let request = window.indexedDB.open('msgList', 2);
      request.onupgradeneeded = function (event) {
        let db = event.target.result;
        if (!db.objectStoreNames.contains('person')) {
          // var objectStore = db.createObjectStore('person', {autoIncrement: true});
          var objectStore = db.createObjectStore('person', {keyPath: 'idcard'});
          objectStore.createIndex('username', 'username', { unique: false });
          objectStore.createIndex('tel', 'tel', { unique: false });
          objectStore.createIndex('idcard', 'idcard', { unique: false });
          objectStore.createIndex('adress', 'adress', { unique: false });
        }
      }
      request.onsuccess = event => {
        let db = event.target.result;
        this.setState({db}, _ => {
          this.getalldata();
        })
      }
    }
    getalldata () {
      this.dbOperate('getAll').then(res => {
        if (res.length) {
          console.log(res, 99);
          this.setState({dataSource: res});
        }
      })
    }
    getDBevent(type) {
      let mode = /get/gi.test(type) ? 'readonly' : 'readwrite';
      return this.state.db.transaction('person', mode).objectStore('person');
    }
    dbOperate (type, data) {
      console.log(data, 77);
      return new Promise(resolve => {
        let request = this.getDBevent(type)[type](data);
        request.onsuccess = _ => {
          resolve(request.result);
        }
      })
    }
    setFromValue (v, n) {
      let o = {};
      o[n] = v.target.value;
      this.setState(o);
    }
    submitFrom = () => {
      let {username, tel, idcard, adress, dataSource, operatetype} = this.state;
      let o = {username, tel, idcard, adress};
      let result;
      console.log(o, 99);
      if (operatetype == 'add') {
        result = this.dbOperate('add', o);
      } else if (operatetype == 'edit') {
        result = this.dbOperate('put', o);
      }
      result.then(_ => {
        this.getalldata();
        this.setState({username: '', tel: '', idcard: '', adress: '', isShowOperate: false});
      })
    }
    render() {
      return (
        <div>
          <div style={{width: '800px', position: 'fixed', top: '20%', left: '50%', transform: 'translateX(-50%)'}}>
            <antd.Button size="small" onClick={_ => this.setState({operatetype: 'add', isShowOperate: true})}>添加</antd.Button>
            <antd.Table dataSource={this.state.dataSource} columns={this.state.columns} />   
          </div>
          <antd.Modal
            title="提示"
            visible={this.state.iscancel}
            onOk={_ => this.cancelsub()}
            onCancel={_ => this.setState({iscancel: false})}
          >
            <p>确认删除用户信息？</p>
          </antd.Modal>
          <antd.Modal
            title={this.state.operatetype == 'edit' ? '编辑' : '添加'}
            visible={this.state.isShowOperate}
            footer={null}
          >
          <antd.Form
              name="basic"
              > 
                {this.state.formList.length &&this.state.formList.map(item => (
                    <antd.Form.Item
                      label={item.label}
                      name={item.name}
                    >
                      <antd.Input value={this.state[item.name]} onChange={_ => {this.setFromValue(_, item.name)}}/>
                    </antd.Form.Item>
                ))}
                <antd.Form.Item>
                  <antd.Button type="primary" htmlType="submit" onClick={this.submitFrom}>
                    确定{this.state.operatetype == 'edit' ? '编辑' : '添加'}
                  </antd.Button>
                  <antd.Button style={{marginLeft: '30px'}} htmlType="submit" onClick={_ => {this.setState({isShowOperate: false, username: '', tel: '', adress: '', idcard: ''})}}>
                    取消
                  </antd.Button>
                </antd.Form.Item>
              </antd.Form>
          </antd.Modal>
        </div>
      );
    }
  }
  ReactDOM.render(
    <TableOperate />,
    document.querySelector('#app')
  )
</script>
</html>
